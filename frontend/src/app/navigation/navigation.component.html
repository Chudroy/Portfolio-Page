<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button fxHide.gt-xs="true" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Nicol√°s Garitagoitia</h1>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <div
        mat-menu-item
        class="menu-toggle-div"
        (click)="$event.stopPropagation()"
      >
        <i class="fa-solid fa-moon fa-lg menu-icon"></i>Dark Mode
        <mat-slide-toggle (change)="toggleDarkMode($event)" class="menu-toggle">
        </mat-slide-toggle>
      </div>

      <button mat-menu-item [matMenuTriggerFor]="language">Language</button>
      <mat-menu #language="matMenu">
        <button mat-menu-item>ENG</button>
        <button mat-menu-item>ESP</button>
      </mat-menu>
    </mat-menu>

    <div id="night-mode-btn">
      <button mat-icon-button color="primary"></button>
    </div>

    <span class="example-spacer"></span>

    <div fxHide.lt-sm="true">
      <button
        mat-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        (click)="scroll('app-about-me')"
      >
        About
      </button>
      <button
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="scroll('work')"
      >
        Work
      </button>
      <button
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="scroll('contact')"
      >
        Contact
      </button>
      <button
        mat-flat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        color="accent"
      >
        Curriculum
      </button>
    </div>
  </mat-toolbar>

  <app-scroll-progress-bar></app-scroll-progress-bar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [hasBackdrop]="mobileQuery.matches ? 'true' : 'false'"
  >
    <mat-sidenav
      #snav
      [mode]="'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      fxHide.gt-xs="true"
    >
      <mat-nav-list>
        <a mat-list-item (click)="scroll('about-me')">About Me</a>
        <a mat-list-item (click)="scroll('work')">Work</a>
        <a mat-list-item (click)="scroll('contact')">Contact</a>
        <a mat-raised-button id="cv-btn-nav" color="accent">Curriculum</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content appscrollProgress>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

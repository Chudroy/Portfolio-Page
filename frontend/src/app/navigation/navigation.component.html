<div class="example-container">
  <mat-toolbar color="primary" id="navbar">
    <button fxHide.gt-xs="true" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Nicol√°s Garitagoitia</h1>
    <span fxHide="true" fxShow.lt-sm="true" class="example-spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>language</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button class="menu-btn" mat-menu-item (click)="changeLanguage('en')">
        English
      </button>
      <button class="menu-btn" mat-menu-item (click)="changeLanguage('esp')">
        Castellano
      </button>
    </mat-menu>
    <button mat-icon-button (click)="toggleDarkMode($event)">
      <i [class]="iconClass"></i>
    </button>
    <span fxHide.lt-sm="true" class="example-spacer"></span>

    <div fxHide.lt-sm="true">
      <button
        mat-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        (click)="scroll('about-me')"
      >
        {{ "NAVIGATION.ABOUT_BUTTON" | translate }}
      </button>
      <button
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="scroll('work')"
      >
        {{ "NAVIGATION.WORK_BUTTON" | translate }}
      </button>
      <button
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="scroll('contact')"
      >
        {{ "NAVIGATION.CONTACT_BUTTON" | translate }}
      </button>
      <button
        mat-flat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        color="accent"
      >
        {{ "NAVIGATION.CURRICULUM_BUTTON" | translate }}
      </button>
    </div>
  </mat-toolbar>

  <app-scroll-progress-bar></app-scroll-progress-bar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [hasBackdrop]="mobileQuery.matches ? 'true' : 'false'"
  >
    <mat-sidenav
      #snav
      [mode]="'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      fxHide.gt-xs="true"
    >
      <mat-nav-list>
        <a mat-list-item (click)="scroll('about-me')">About Me</a>
        <a mat-list-item (click)="scroll('work')">Work</a>
        <a mat-list-item (click)="scroll('contact')">Contact</a>
        <a mat-raised-button id="cv-btn-nav" color="accent">Curriculum</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content appscrollProgress>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

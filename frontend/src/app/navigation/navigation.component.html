<div class="example-container">
  <mat-toolbar color="" class="example-toolbar">
    <button fxHide.gt-xs="true" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Nicol√°s Garitagoitia</h1>
    <span class="example-spacer"></span>
    <div fxHide.lt-sm="true">
      <button
        mat-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
        (click)="scroll('app-about-me')"
      >
        About
      </button>
      <button
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="scroll('work')"
      >
        Work
      </button>
      <button
        mat-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
        (click)="scroll('contact')"
      >
        Contact
      </button>
    </div>
  </mat-toolbar>

  <app-scroll-progress-bar></app-scroll-progress-bar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [hasBackdrop]="mobileQuery.matches ? 'true' : 'false'"
  >
    <mat-sidenav
      #snav
      [mode]="'over'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      fxHide.gt-xs="true"
    >
      <mat-nav-list>
        <a mat-list-item (click)="scroll('about-me')">About Me</a>
        <a mat-list-item (click)="scroll('work')">Work</a>
        <a mat-list-item (click)="scroll('contact')">Contact</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content appscrollProgress>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div id="contact" class="full-page">
  <div id="contact-form-intro">
    <h2>Get in touch</h2>
  </div>

  <form id="contact-form">
    <table>
      <tr>
        <td>
          <mat-form-field id="contact-name" appearance="fill">
            <mat-label>What's your name?</mat-label>
            <input matInput placeholder="Nick" [formControl]="name" required />
            <mat-error *ngIf="name.invalid">{{ nameError() }}</mat-error>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field id="contact-email-expanded" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              [formControl]="email"
              required
            />
            <mat-error *ngIf="email.invalid">{{ emailError() }}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field id="contact-email-mobile" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="pat@example.com"
              [formControl]="email"
              required
            />
            <mat-error *ngIf="email.invalid">{{ emailError() }}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <mat-form-field id="contact-message" appearance="fill">
            <mat-label>Leave a message</mat-label>
            <textarea
              rows="5"
              matInput
              [formControl]="message"
              required
              cdkTextareaAutosize
            ></textarea>
            <mat-error *ngIf="email.invalid">{{ emailError() }}</mat-error>
          </mat-form-field>
        </td>
      </tr>
    </table>

    <button mat-raised-button color="accent">Send Message</button>
  </form>

  <div id="curriculum">
    <h2>Check out my curriculum</h2>
    <button mat-raised-button color="accent">Curriculum</button>
  </div>

  <div id="social-media">
    <h2>Or find me on the internet</h2>
    <div id="social-media-icons">
      <a href="https://github.com/Chudroy" target="_blank">
        <mat-icon color="accent"
          ><i class="fa-brands fa-github fa-lg"></i></mat-icon
      ></a>
      <a
        href="https://www.linkedin.com/in/nicol%C3%A1s-garitagoitia/"
        target="_blank"
      >
        <mat-icon color="accent"
          ><i class="fa-brands fa-linkedin fa-lg"></i></mat-icon
      ></a>
      <a
        href="https://stackoverflow.com/users/19358652/nicol%c3%a1s-garitagoitia"
        target="_blank"
      >
        <mat-icon color="accent"
          ><i class="fa-brands fa-stack-overflow fa-lg"></i></mat-icon
      ></a>
      <a href="https://www.instagram.com/nicolas.garitagoitia/" target="_blank">
        <mat-icon color="accent"
          ><i class="fa-brands fa-instagram fa-lg"></i></mat-icon
      ></a>
    </div>
  </div>
</div>

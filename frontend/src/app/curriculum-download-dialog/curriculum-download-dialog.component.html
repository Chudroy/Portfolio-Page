<div id="dialog-form">
  <h2 mat-dialog-title>Download my curriculum in English or Spanish!</h2>

  <mat-dialog-actions>
    <button
      mat-flat-button
      (click)="downloadCurriculumEnglish()"
      color="accent"
    >
      English
    </button>

    <button
      mat-flat-button
      (click)="downloadCurriculumSpanish()"
      color="accent"
    >
      Castellano
    </button>
  </mat-dialog-actions>
</div>
